<aside class="left_aside">
    To publish a new
    ad, please login.
    <a href="#/login">Login</a>
    <a href="#/register">Register</a>
</aside>

<section id="main_section">
    <div id="login_form">
        <h2>Login Panel</h2>
        <hr />
        <form>
            <div>
                <label for="login-view-username" class="left_fl">Username:</label>
                <input type="text" id="login-view-username" class="right_fl" ng-model="username" />
            </div>
            <div>
                <label for="login-view-password" class="left_fl pass_row">Password:</label>
                <input type="password" id="login-view-password" class="right_fl pass_row" ng-model="password" />
            </div>
            <div class="right_fl" id="login_btn_container">
                <input type="submit" ng-click="login(username, password)" value="Login" />
                <a href="#/register">Register here</a>
            </div>
        </form>
    </div>
</section>

<aside class="left_aside">
    <h4 id="user_name">Hello, {{user.name}}!</h4>
    <hr />
    <a href="#/">Home</a>
    <a href="#/user/ads">My Ads</a>
    <a href="#/user/ads/publish">Publish New Ad</a>
    <a href="#/user/profile">Edit Profile</a>
    <a ng-click="logout()">logout</a>
</aside>

<section id="main_section">
    <div id="publish_ad_view">
        <h2>Publish New Ad Panel</h2>
        <form>
            <div class="image-box register_float" id="img_preview"></div>
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" ng-model="adData.title" required />
            </div>
            <div>
                <label for="text">Text:</label>
                <textarea id="text" ng-model="adData.text" required></textarea>
            </div>
            <div>
                <label for="image">Image:</label>
                <input type="file" id="image"
                       onchange="angular.element(this).scope().fileSelected(this)" />
                <p>Image Preview</p>
            </div>
            <div>
                <label for="category">Category:</label>
                <select id="category" ng-model="adData.categoryId">
                    <option ng-repeat="c in categories" value="{{c.id}}">{{c.name}}</option>
                </select>
            </div>
            <div>
                <label for="town">Town:</label>
                <select id="town" ng-model="adData.townId">
                    <option ng-repeat="town in towns" value="{{town.id}}">{{town.name}}</option>
                </select>
            </div>
            <div>
                <input type="submit" ng-click="publishAd(adData)" class="button" value="Publish" />
                <a href="#/user/ads" class="button">Cancel</a>
            </div>
        </form>
    </div>
</section>
